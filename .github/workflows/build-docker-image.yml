name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - '.github/workflows/build-docker-image.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: web-service

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract version from app.py
        id: version
        run: |
          # Extract SERVICE_VERSION from the app code or use git tag/commit
          VERSION=$(git describe --tags --always --abbrev=7)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

      - name: Log image build success
        run: |
          echo "âœ“ Docker image built successfully: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
