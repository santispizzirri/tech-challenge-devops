name: Run Unit Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'test/unit/**'
      - '.github/workflows/run-unit-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'test/unit/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.14']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run unit tests
        run: |
          pytest test/unit/ -v --tb=short

      - name: Generate coverage report
        run: |
          pytest test/unit/ --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

      - name: Create test summary
        if: always()
        run: |
          echo "## Unit Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "**Python Version**: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  test-summary:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: All tests completed
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✓ All unit tests passed"
          else
            echo "✗ Some tests failed"
            exit 1
          fi
