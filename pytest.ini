[pytest]
# Pytest configuration

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = test

# Python files to consider for test discovery
python_files = test_*.py

# Test classes to consider
python_classes = Test*

# Test functions to consider
python_functions = test_*

# Add options for verbose output and coverage
addopts = 
    -v
    --strict-markers
    --tb=short

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
